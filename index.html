<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Nutrición UBB</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Malla Interactiva - Nutrición y Dietética UBB</h1>

  <div class="grid">
<!-- Semestre 1 -->
<div class="semestre">
  <h2>1° Semestre</h2>
  <div class="ramo" id="biologia" onclick="toggleDependientes('biologia')">Biología</div>
  <div class="ramo" id="quimica" onclick="toggleDependientes('quimica')">Química General y Orgánica</div>
  <div class="ramo" id="morfologia" onclick="toggleDependientes('morfologia')">Morfología</div>
  <div class="ramo" id="alimentos" onclick="toggleDependientes('alimentos')">Los Alimentos en la Nutrición Humana</div>
  <div class="ramo" id="formacion1" onclick="toggleDependientes('formacion1')">Formación Integral Institucional</div>
  <div class="ramo" id="ingles1" onclick="toggleDependientes('ingles1')">Inglés Comunicacional I</div>
</div>

    <!-- Semestre 2 -->
    <div class="semestre">
      <h2>2° Semestre</h2>
      <div class="ramo dependiente bioquimica" id="fisiologia">Fisiología</div>
      <div class="ramo dependiente anatomia" id="nutricion1">Nutrición 1</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
